<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 연습문제3</title>
    <style>
        table {
        width: 200px;
        text-align: center;
    }
        th { width: 120px;}

        table tr th {
            background: yellow;
        }
    </style>
    <script>
        document.write("<table border='1'>");
        document.write("<tr><th>i</th><th>sum</th>");
        let sum = 0;

        for (let i=1; i<=10; i++){
            sum = sum + i;
            document.write("<tr><td>"+i+"</td><td>"+sum+"</td></tr>");
        }
        document.write("</table>");
    </script>
</head>

</body>
</html>
