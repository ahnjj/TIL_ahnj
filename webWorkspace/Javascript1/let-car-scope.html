<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope</title>
    <script>
        let sum = 0;
        for(var i =0; i<10; i++){
            sum = sum + i;
        }
        console.log(i); // for 블록 내에서 선언한 var 변수
        sum = 0;

        for(let j =0; j<10; j++){
            sum = sum + j;
        }
        console.log(j);

    </script>
</head>
<body>
    
</body>
</html>
