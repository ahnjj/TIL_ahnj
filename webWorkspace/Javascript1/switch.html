<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        let input = prompt('숫자를 입력하세요', '1 또는 2 또는 3');

        //prompt()로 입력받은 값: 문자열
        switch(input){
            case "1":document.write("<img src='image/lizard.png'>"); break;
            case "2":document.write("<img src='image/lizardon.png'>"); break;
            case "3":document.write("<img src='image/megalizardon.png'>"); break;
            default:alert('잘못 입력하였습니다.');
        }

    </script>
</head>
<body>
    
</body>
</html>
