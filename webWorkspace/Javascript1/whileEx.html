<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 연습문제</title>
    <script>
        let num = parseInt(prompt("숫자 입력"));
        let cnt = 1;

        while(cnt<=num){
            switch(cnt%3){
                case 1:
                    document.write("<img src='image/cherry.png'>");break;
                case 2:
                    document.write("<img src='image/bomb.png'>");break;
                case 0:
                    document.write("<img src='image/apple.png'>");break; 
            }
        cnt++
    }

    </script>
</head>
<body>
    
</body>
</html>
