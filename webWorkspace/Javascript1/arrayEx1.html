<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 연습문제</title>
    <script>
        let colors = new Array(4);

        for(let i=0; i<colors.length; i++){
            colors[i] = prompt('색상 입력');
        }

        document.write("<ol type='A'>");
        for(let i=0; i<colors.length; i++){
            document.write("<li>"+colors[i]+"</li>");
        }
    </script>
</head>
<body>
    
</body>
</html>
