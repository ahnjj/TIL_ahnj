<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA TYPE</title>
    <script>
        let num1 = 15;
        let num2 = 123.45;
        let answer = 'y';
        let name = 'jeong';
        let address = 'seoul korea';
        let result = true;
        let nothing; // 변수 선언만 하고 값 저장하지 않음

        let input = prompt("data type example", "press the cancel button");

        // 1. number
        document.write("<br>정수*실수: "+ (num1*num2));

        // 2. 형변환
        document.write('<br>float to int'+ parseInt(num2));

        // 3. num -> string
        document.write("<br>숫자를 문자열로 형변환 : "+String(num1) + num2.toString());

        // 4.문자열*문자열
        document.write("<br>문자열 곱하기: "+ (name*address));

        // 5. nothing변수를 선언만하고 값 지정 안한 경우

    </script>
</head>
