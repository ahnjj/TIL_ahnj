<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stateSelector</title>
    <style>
        /* <input> tag가 사용 가능한 경우에 입력한 white */
        input:enabled {background-color: white;}

        /* <input> tag가 사용 불가능한 경우에 입력한 skyblue */
        input:disabled {background-color: skyblue;}

         /* <input> tag에 포커스받을때 orange */
         input:focus {background-color: orange;}

 
    </style>
</head>
<body>
    <h3>사용 가능</h3>
    아이디 : <input type="text" size="10">

    <h3>사용 불가능</h3>
    우편번호 <input type="text" size="10" value="12345">
</body>
