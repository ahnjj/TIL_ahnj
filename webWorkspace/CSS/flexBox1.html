<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        /* 플렉서블 박스 : 방향이 Row (left-> right) */
        * {margin: 0; padding: 0;}

        .container {
            /* display: flex;  default: flex(block형태) */
            display: inline-flex; /*  */
            width: 200px;
            height: 150px;
            border: solid 1px black;
            margin: 5px;

            /* 2.flex item 배치 형태 */
            flex-direction: row;

            /* 3.item 정렬 방식 */
            /* justify-content: space-between;  간격 */
            /* justify-content: space-around; 간격 + 양옆 공간 */
            /* justify-content: center; /* 중간에 */
            justify-content: space-evenly;
        }
        .container div {
            width: 20%;
        }
        .container div:nth-child(1) {
            background-color: red;
        }

        .container div:nth-child(2) {
            background-color: blue;
        }

        .container div:nth-child(3) {
            background-color: yellow;
        }


    </style>
</head>
<body>
    <div class="container">
        <div></div><div></div><div></div>
    </div>

    <div class="container">
        <div></div><div></div><div></div>
    </div>
</body>
</html>
