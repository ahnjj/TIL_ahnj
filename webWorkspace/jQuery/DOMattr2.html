<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 속성변경</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('img').each(function(index){
                $(this)
                .on('mouseover', function(){
                    $(this).attr('src','image/img2-'+(index+1)+'.jpg');
                    
                })
                 .on('mouseout', function(){
                    $(this).attr('src','image/img1-'+(index+1)+'.jpg');
                });
            })
            // $('img').each(function(index){
            //     $(this).hover(
            //         function(){
            //             $(this).attr('src','image/img2-'+(index+1)+'.jpg');
                        
            //         }),
            //         function(){
            //             $(this).attr('src','image/img1-'+(index+1)+'.jpg');
            //         };
                
            // });
            
                
        });
    </script>
</head>
<body>
    <img src="image/img1-1.jpg" id="img1" alt=""><img src="image/img1-2.jpg" id="img2" alt=""><img src="image/img1-3.jpg" id="img3" alt=""><img src="image/img1-4.jpg" id="img4" alt="">
</body>
</html>
