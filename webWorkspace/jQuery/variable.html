<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 변수</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // 변수
            let $box1 = $('#box1');
            $box1.css('color','red')

            // $안 붙인 경우
            // $ 안 붙여도 메소드 다 사용 가능
            let box2 = $('#box2'); // 객체 object
            box2.css('color','blue');

            // 값을 저장할 경우에는 $ 안붙여도 됨
            let divLen = $('div').length; // 값
            box2.text(divLen);  // text출력 메소드 : text(설정할 텍스트)

            // 주의!
            // 자바스크립트 코드로 선택한 경우 jQuery 메소드 사용할 수 없음
            let box3 = document.getElementById("box3");
            // box3.css('color','green'); // box3.css is not a function 오류뜬다.
            
        });
     
    </script>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    
</body>
</html>
