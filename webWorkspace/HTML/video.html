<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video tag</title>
</head>
<body>
    <video poster="media/poster.jpg" width="640" height="360" controls>
        <source src="media/Wildlife.mp4" type="video/mp4" />
        <track src="media/track.vtt" kind="captions" srclang="ko" label="Korean"></track>
        <track src="media/track.vtt2" kind="captions" srclang="en" label="English"></track>
    </video>
</body>
</html>
