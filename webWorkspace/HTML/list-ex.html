<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 중첩 사용</title>
</head>
<body>
<h4>컴퓨터 관련 보유 기술</H1>
<ul type="disc">
    <li>프로그래밍</li>   
    <ul type="circle">
        <li>웹 프로그래밍</li>
        <ol type="1">
            <li>JSP/Serverlet</li>
            <li>HTML/JavaScript/jQuery</li>
        </ol>
        <ul type="circle"></ul>
        <li>모바일 프로그래밍</li>
        <ol type="1">
            <li>Java</li>
            <li>안드로이드</li>
        </ol>
    </ul>
</ul>
<ul type="disc">
    <li>웹 및 모바일 디자인</li> 
    <ol type="1">
        <li>포토샵</li>
        <li>Illustrator</li>
        <li>HTML5/CSS3</li>
    </ol>
</ul>
<ul type="disc">
    <li>데이터 베이스</li>
    <ol type="1">
        <li>MySql</li>
        <li>MS SQL Server</li>
        <li>Oravle</li>
    </ol>
</ul>
</body>
</html>
