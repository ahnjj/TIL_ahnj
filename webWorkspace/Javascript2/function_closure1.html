<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure - global variable</title>
    <script>
        let count = 0 ;

        function increase(){
            return ++count;
        }
        console.log(increase());
        console.log(increase());
        console.log(increase());
    </script>
</head>

</body>
