<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체</title>
    <script>
        let person = {
                // 멤버
                // (1) property (속성)
                name : 'jeong',
                age : 20,
                // (2) method
                getName : function(){
                    // this : 객체 자신을 가리키는 레퍼런스
                    // 객체의 멤버(속성)를 사용할 때는 반드시 this붙여야할 것
                    return this.name;       
                }

                // getName : function(){
                //     name = 'ahn';    // local variable
                //     console.log(name, this.name);
                //     return name;
                // }
        };

        // 객체 사용
        // 객체.속성, 객체.메소드()
        console.log(person.name);
        console.log(person.age);
        console.log(person.getName());

        // 객체 생성2 : property만 포함
        let car = {
            no: '11가 1234',
            name : '소나타',
            maker : 'hyundai',
            year : 2022,
            cc : 2000
        };

        console.log(car.no)

        // 전체 property print
        for(let i in car){      // i = index
            console.log(i);     // key 출력(index)
        }

         // 전체 property 값 print
         for(let i in car){      // i = index
            console.log(car[i]); // value 출력
        }

        // 객체 생성3
        let circle = {
            center : {x:1.0, y:2.0},
            radius : 2.5,

            getArea : function(){
                return  this.radius * this.radius* 3.14;
            },

            showCenter : function(){
                console.log("center: ", this.center.x, ", ", this.center.y);
            }
        };

        console.log(circle.radius); // 2.5
        console.log(circle.center.x, circle.center.y);   // 1 2
        console.log(circle.getArea());  // 19.625

        // return 값 없는 메소드 호출
        circle.showCenter();     // center:  1 ,  2
        console.log(circle.showCenter()); // center:  1 ,  2  / undefined
    </script>
</head>
<body>
    
</body>
</html>
