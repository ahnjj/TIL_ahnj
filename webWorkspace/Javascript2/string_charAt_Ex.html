<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = prompt("숫자를 입력하세요.");

        for (let i=0; i<num.length; i++){
            if (num.charAt(i)<'0' | num.charAt(i)>'9'){
                alert("숫자 형식이 아닙니다.");
                break;
            }else document.write(num.charAt(i));
        }
    </script>
</head>
<body>
    
</body>
</html>
