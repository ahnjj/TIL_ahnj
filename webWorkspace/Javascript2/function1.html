<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        // 함수 호출 없어도 자동 실행되는 함수
        (function() {
            alert("함수 호출 없어도 자동 실행");
        })();

        // function define
        function show() {
            alert("show() 함수입니다.");
        }
        show();  

    </script>
</head>
<body>
    
</body>
</html>
