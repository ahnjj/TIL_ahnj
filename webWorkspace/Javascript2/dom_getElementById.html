<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : getElementById()</title>
    <script>
        function change(){
            // tag 의 id 가 'header' 찾아서 객체 반환
            let header = document.getElementById('header');

            // header요소의 텍스트 내용 변경 : InnerHTML속성
            header.innerHTML = "변경된 제목";
        }
    </script>
</head>
<body>
    <h2 id="header">제목</h2>
    <button id="btn" onClick="change()">제목 변경</button>
    
</body>
</html>
