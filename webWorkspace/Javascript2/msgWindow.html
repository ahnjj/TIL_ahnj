<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window object: setTImeout()</title>
    <script>
        function msgWinClose(){
            window.close();   // 현재 창 닫고
            opener.focus();   // 현재 창을 열은 부모창에 focus
        }
    </script>
</head>
<body onload="setTimeout('msgWinClose()',3000)">
    notice<br>
    이 창은 3초후에 자동 닫힙니다.
</body>
</html>
