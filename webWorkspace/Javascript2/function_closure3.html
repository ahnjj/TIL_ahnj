<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure - 즉시 실행 함수</title>
    <script>
        let count = (function(){
            let counter = 0;

            //closure return
            return function(){
                return ++counter;
            }
        })();
        console.log(count());
        console.log(count());
        console.log(count());
    </script>
</head>
