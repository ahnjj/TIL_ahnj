<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter</title>
    <script>
        function rect(width=10, height=20){
            document.write("width: "+width);
            document.write("height: "+height);
            return width*height;
        }
        console.log(rect()); //default parameter
        console.log(rect(30)); //1개 전달. 첫번째 매개변수가 받음. 두번째는 디폴트사용
        console.log(rect(100,200)); //2개 전달

        function showInfo(name, score, year=4){
            document.write("name"+name+"<br>");
            document.write("score"+score+"<br>");
            document.write("year"+year+"<br>");
        }

        showInfo();
        showInfo("jeong");
        showInfo("jeong", 80);
        showInfo("jeong", 80, 1);

    </script>
</head>
<body>
    
</body>
</html>
