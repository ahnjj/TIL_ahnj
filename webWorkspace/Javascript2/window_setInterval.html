<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showTime(){
            let now = new Date();

            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();

            let time = hour + '시' + minute + '분' + second + '초';
            // id 가 timeshow 인 요소의 text 출력(innerHTML)
            timeShow.innerHTML = time;
        }
    </script>
</head>
<body>
    <button onClick="timerID=setInterval('showTime()', 1000)">시간 출력</button>
    <button onclick="clearInterval(timerID)">시간 정치</button>
    <h2 id="timeShow">여기에 시간 출력</h2>
    
</body>
</html>
