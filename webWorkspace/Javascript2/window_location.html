<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hrefMove(){
            // href 속성사용
            location.href = "http://www.google.com";
        }
        function assingMove(){
            window.location.assign("http://www.daum.net");
        }
        function replaceMove(){
            window.location.replace("http://www.youtube.com");
        }
    </script>
</head>
<body>
    <a href="http://www.naver.com">naver</a><br><br>
    
    <button onclick="hrefMove()">Google</button>
    <button onclick="assignMove()">Daum</button>
    <button onclick="replaceMove()">Youtube</button>
    
</body>
</html>
