<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어레이 객체</title>
    <script>
        let fruits = new Array("사과", "복숭아", "포도");

        document.write("모든 요소 출력: ");
        for(let i=0; i<fruits.length; i++){
            document.write(fruits[i]+ " ");
        }
        fruits.shift(); //첫번째 요소 제거

        document.write("<br>shift() 첫 번째 요소 제거: ");
        for(let i=0; i<fruits.length; i++){
            document.write(fruits[i]+ " ");
        }

        fruits.unshift("배");
        document.write("<br>unshift() 첫 번째 요소 추가: ");
        for(let i=0; i<fruits.length; i++){
            document.write(fruits[i]+ " ");
        }

        fruits.pop();
        document.write("<br>pop() 마지막 요소 제거: ");
        for(let i=0; i<fruits.length; i++){
            document.write(fruits[i]+ " ");
        }

        fruits.push("체리");
        document.write("<br>push() 마지막 요소 추가: ");
        for(let i=0; i<fruits.length; i++){
            document.write(fruits[i]+ " ");
        }

        fruits.reverse();
        document.write("<br>역순: ");
        for(let i=0; i<fruits.length; i++){
            document.write(fruits[i]+ " ");
        }

        fruits.splice(2, 1, '망고', '오렌지');
        document.write("<br>splice: ");
        for(let i=0; i<fruits.length; i++){
            document.write(fruits[i]+ " ");
        }

        let newFruits = fruits.slice(2,3);
        document.write("<br>slice: ");
        for(let i=0; i<newFruits.length; i++){
            document.write(newFruits[i]+ " ");
        }

    </script>
</head>
<body>
    
</body>
</html>
