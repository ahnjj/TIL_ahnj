<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체 : 리터럴 이용2 - 화살표함수</title>
    <script>
        let person = {
                // 멤버
                // (1) property (속성)
                name : '홍길동',
                age : 20,
                // (2) method : 화살표함수
                getName : ()=>{
                    name = '이몽룡';    // local variable
                    return this.name;
                }
            };

            console.log(person.getName());
    </script>
</head>
<body>
    
</body>
</html>
