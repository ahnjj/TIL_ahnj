<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback : 일반함수</title>
    <script>
        function end(){
            console.log("finish");
        }
        // 매개변수 : (일반 변수 , 함수)
        function showName(name, callback){
            console.log('name:', name);
            callback();
        }
        // 함수 호출하면서 전달되는 일반함수가 callback 함수
        showName('jeong', end);
    </script>
</head>
<body>
    
</body>
</html>
