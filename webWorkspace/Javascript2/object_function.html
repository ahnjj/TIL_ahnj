<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체 : 생성자 함수 사용</title>
    <script>
        function People(){
            this.name = '홍길동';
            this.age = 22;

            // method
            this.getName = function(){
                return this.name;
            }
        }

        // create object(instance) : new
        let person = new People();
        console.log(person.name);
        console.log(person.age);
        console.log(person.getName());

        // 생성자 함수 변경 없이 기존 객체에 프로펄티(속성) 추가 가능
        person.address = 'seoul';
        person.showAddress = function(){
            return this.address;
        }

        // 새로 추가된 메소드 호출
        console.log(person.showAddress());

        // 매개변수로 값 전달
        function Book(title, author, price, date){
            // property = parameter
            this.title = title;
            this.author = author;
            this.price = price;
            this.date = date;

            // method
            this.getBook = function(){
                return this.title + " " + this.author + " " + this. price + " " + this.date;
            }
        }
            // 객체 생성 시 생성자 함수에게 초기값 전달
        let book = new Book('javascript', 'jeong', 20000, "2023-08-29");
        console.log(book.getBook());
    </script>
</head>
<body>
    
</body>
</html>
