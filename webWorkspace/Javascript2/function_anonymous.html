<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anonymous function</title>
    <script>
        // anonymous function : 변수에 함수 코드 저장
        let sum = function(a, b){
            document.write(a+b);
        };
        sum(1,4);

        let add = function(a, b){
            return a+b;
        };

        document.write(add(1,4));

    </script>
</head>
<body>
    
</body>
</html>
