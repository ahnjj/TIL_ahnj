<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체 : class 사용</title>
    <script>
        class Person{
            // constructor
            constructor(name, age){
                // property 정의
                this.name = name;
                this.age = age;
            }

            // Getter
            get name(){
                return this._name;
            }
            get age(){
                return this._age;
            }

            // Setter : property 에 값 설정
            // _ 언더바!
            // 설정할 값은 매개변수로 받아옴
            set name(name){
                // property = 매개변수
                this._name = name;
            }
            set age(age){
                this._age = age;
            }
            
            // 필요한 메소드 추가 : 프로퍼티 사용 가능 ( This 붙여서 사용 )
            toString(){
                return `${this.name} 은 ${this.age} 살입니다.`;
            }       
        }
        // 객체 생성 : new 클래스명();
        // 객체 생성시 생성자 자동 호출되면서 프로퍼티 값 초기화 됨
        // 인스턴스 p1, p2
        // 전체 다 객체라고 부른다.
        let p1 = new Person('jeong',25);
        let p2 = new Person('이몽룡',30);

        // 프로퍼티 값을 가져오기 위해서는 Getter 호출 : 괄호()없이 사용
        console.log('성명: ', p1.name + p1.age);
        console.log('성명: ', p2.name + p2.age);

        // 메소드 호출
        console.log(p1.toString());
        console.log(p2.toString());

        // 값 변경 : 값 새롭게 설정 --> setter 호출 : 괄호 () 없음
        p1.age = 27;
        console.log(p1.toString());
    </script>
</head>
<body>
    
</body>
</html>
