<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
    <script>
        let nums = [1, 2, 3, 4, 5];

        nums.forEach(x =>{
            console.log(x*10);
        })

        let fruits = ['apple', 'grape','watermelon'];

        // fruits.forEach(function(item, index, fruits)){}
        fruits.forEach((item, index, fruits)=>{
            console.log(item, index, fruits);
        })
        
    </script>
</head>

</body>
</html>
