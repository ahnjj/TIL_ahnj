<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/emp">
    {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Enter Details</h3>
            </p>
            <div>
                <p>Employee ID:</p>{{ form.eid }}
            </div>
            <div>
                <p>Employee Name:</p>{{ form.ename }}
            </div>
            <div>
                <p>Date :</p>{{ form.edate }}
            </div>
            <div>
                <p>Employee Email:</p>{{ form.eemail }}
            </div>
            <div>
                <p>Employee Contact:</p>{{ form.econtact }}
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </div>



    </form>
    
</body>
</html>
